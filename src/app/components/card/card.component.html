
<div class="card">
    <div class="input_digita">
        <input type="text" (input)="getPokemon($any($event.target).value)">
    </div>
    
    <div class="card_title">
        <h3>{{pokemon.name}}</h3>
    </div>

    <div class="card_body">
        <img [src]="pokemon.sprites.front_default" height="150" alt="pokemon">
    </div>

    <div class="card_stats">
        <span 
        class="card_stats_type"
        *ngFor="let t of pokemon.types"
        >
            {{t.type.name}}
        </span>
    </div>
</div>
